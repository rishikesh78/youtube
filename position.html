<!DOCTYPE html>
<html>
  <head>
    <title>position practice</title>
  </head>

  <body style="height: 3002px; padding-top: 60px; padding-left: 80px">
    <div
      style="
        background-color: black;
        color: white;
        position: fixed;
        top: 0px;
        left: 0px;
        right: 8px;
        height: 50px;
        z-index: 100;
      "
    >
      header
    </div>

    <div
      style="
        background-color: green;
        color: white;
        position: fixed;
        left: 0px;
        bottom: 0;
        top: 50px;
        width: 72px;
      "
    >
      sidebar

      <div
        style="
          position: absolute;
          background-color: red;
          color: white;
          top: 0px;
          right: 0px;
          z-index: 2;
        "
      >
        X
      </div>
    </div>

    <div
      style="
        position: absolute;
        background-color: red;
        color: white;
        top: 60px;
        right: 10px;
        z-index: 2;
      "
    >
      absolute
    </div>

    <div
      style="
        background-color: lightblue;
        height: 200px;
        width: 200px;
        position: static;
      "
    >
      div1
    </div>
    <div
      style="
        background-color: lightpink;
        height: 200px;
        width: 200px;
        position: relative;
      "
    >
      <div
        style="
          position: absolute;
          background-color: black;
          color: white;
          bottom: 10px;
          right: 10px;
        "
      >
        5:00
      </div>
      div2
    </div>
  </body>
</html>
